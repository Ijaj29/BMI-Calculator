            margin-top: 15px;
            font-size: 1rem;

    <div class="calculator-container">
        <h1 class="title">BMI Calculator</h1>
        <form class="calculator-form">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" required>

            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" required>

            <button type="button" id="calculate-btn">Calculate BMI</button>

            <div class="result" id="result">Your BMI will appear here.</div>
        </form>
    </div>

    <script>
        const inputField = document.getElementById('calculate-btn');

        // Add event listener to the input field
        addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                // Prevent default behavior (e.g., form submission)
                event.preventDefault();

                // Call your function
                calculateBMI();
            }
        });

        window.onload = () => {
            let button = document.querySelector("#calculate-btn");

            button.addEventListener("click", calculateBMI);
        };

        function calculateBMI() {

            let height = parseInt(document
                .querySelector("#height").value);
            console.log(height);
            let weight = parseInt(document
                .querySelector("#weight").value);

            let result = document.querySelector("#result");


            if (height === "" || isNaN(height))
                result.innerHTML = "Provide a valid Height!";

            else if (weight === "" || isNaN(weight))
                result.innerHTML = "Provide a valid Weight!";

            else {
                let bmi = (weight / ((height * height)
                    / 10000)).toFixed(2);

                if (bmi < 18.6) result.innerHTML =
                    `Under Weight : <span class='text-primary'>${bmi}</span>`;

                else if (bmi >= 18.6 && bmi < 24.9)
                    result.innerHTML =
                        `Normal : <span class='text-success'>${bmi}</span>`;

                else result.innerHTML =
                    `Over Weight : <span class='text-danger'>${bmi}</span>`;
            }
        }

    </script>
